<!DOCTYPE html>
<html>
    <head>
        <script src="graph.js"></script>
        <link rel="stylesheet" type="text/css" href="static/style.css">
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <canvas id="frame1" width="500" height="500" style="background:white;"></canvas>
            <canvas id="frame2" width="500" height="500" style="background:white;"></canvas>
        </main>
        <script>
            window.onload = function() {
                let datapoints1 = [[10,5], [20,5], [30, 10]];
                let datapoints2 = [[5,10], [15,15], [25,5]];

                let graph1 = new Graph('frame1', 500, 'line');
                graph1.createFrame(datapoints1);

                let graph2 = new Graph('frame2', 500, 'line');
                graph2.createFrame(datapoints2);
            };
        </script>
    </body>
</html>
